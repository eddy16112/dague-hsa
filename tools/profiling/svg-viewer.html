    <title> Dplasma Profiling Explorer </title>
    <script id="svgshow_script">
var graphwindow = null;
function opened() {
        opera.postError(" child window opened ");
}
var Opened = this.opened;
function prepare(){
        if( opener != undefined ) {
          graphwindow = opener;
          graphwindow.Opened();
        }

       if (document.all){
		rightedge=document.body.clientWidth-040
		bottomedge=1400
	}else{
		rightedge=window.innerWidth-040
		bottomedge=1400
	}
	T1H=000
	svgright=rightedge;
	midx=Math.ceil(svgright/2);
	high=bottomedge-T1H;
    svgsrc=document.f.svgsrc.value;
    E="<EMBED name='sv' src='"+svgsrc+".svg' width='"+svgright+"' height='"+high+"'></EMBED>"
        document.getElementById("gee").innerHTML=E
	document.getElementById("gee").style.top=T1H
}
function ready(){
	svgdoc = document.sv.getSVGDocument();
	svgRoot = svgdoc.documentElement;
}
function mouseMove(t, d) {
        document.f.title.value = t;
        document.f.desc.value = d;
}
function nosubmit() 
{   
		zoom();
		translate();
		source();
		return false;
} 
function zoom() {
        v = document.f.zoom.value;
        svgzoom( v/10 );
}
function translate() {
        v = document.f.translate.value;
        svgtranslate( v );
}
function source() {
		svgsrc = document.f.svgsrc.value;
		prepare();
}
function error( x ) {
        opera.postError( x );
}
function select_function( x ) {
         error(x);
         if( graphwindow == null && x != undefined ) {
           graphwindow = window.open("graph.html", "dposv");
         } else {
           graphwindow.SF( x );
         }
}
function sf(x) {
  opera.postError(" outside asks me to select " + x);
  svg_outside_select(x);
}
var SF=this.sf;
    </script>

	  </table>
      </form>
<script type="text/javascript">
form_widget_amount_slider('slider_zoom',document.f.zoom, 200, 1, 1000, "zoom()");
